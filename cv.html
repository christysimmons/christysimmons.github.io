---
layout: default
title: CV
---

<h1> CV </h1>

<ul>
    {% for job in site.jobs %}
    <li>
        <h3>
            {{ job.employer_name }} - {{ job.city }}
        </h3>
        <h4> 
            {{ job.title }}
        </h4>
        <p>
            {{ job.start_date }} - {{ job.end_date }}
        </p>
        <p>{{ job.content | markdownify }}  </p>
    </li>
{% endfor %}
</ul>
