---
layout: postlist
title: Blog
---
<h1>Blog</h1>

{% include searchbar.html %}

<h2>Latest Posts</h2>
<div class="blog-summary">
  <ul class="list-top-level">
  {% for post in site.posts %}
    <li>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
  </ul>
</div>
